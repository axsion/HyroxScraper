# fly.toml app configuration file for Fly.io
# ------------------------------------------
# This file tells Fly.io how to build, deploy, and route traffic to your app.
# It ensures the proxy connects correctly to port 10000 inside your container.

app = "hyroxscraper"          # <- must match your Fly app name
primary_region = "yyz"        # <- change if you prefer another region (e.g. iad, fra, etc.)
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  # Auto-detects Dockerfile in your project root
  # If you use a custom Dockerfile, Fly will use it automatically.

[env]
  PORT = "10000"
  NODE_ENV = "production"

[[services]]
  internal_port = 10000       # MUST match your app.listen() port
  protocol = "tcp"

  [services.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
