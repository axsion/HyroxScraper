app = "hyroxscraper"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "10000"
  NODE_ENV = "production"

[http_service]
  internal_port = 10000       # ✅ your Node server listens here, not 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false  # ✅ keep always-on (no cold start or missing Chrome)
  min_machines_running = 1    # ✅ ensures at least one instance stays alive
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1024
