app = "hyroxscraper"

primary_region = "yyz"  # Toronto (adjust if needed)

[build]
  builtin = "node"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[mounts]]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    soft_limit = 50
    hard_limit = 100
    type = "connections"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
