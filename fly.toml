app = "hyroxscraper"
primary_region = "yyz"

[env]
  PORT = "10000"
  NODE_ENV = "production"

[build]
  image = "mcr.microsoft.com/playwright:v1.56.1-jammy"

[[services]]
  protocol = "tcp"
  internal_port = 10000
  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# âœ… Persistent volume for last-run data
[mounts]
  source = "data"
  destination = "/data"
