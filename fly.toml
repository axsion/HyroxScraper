# fly.toml configuration for HYROX Scraper
# ----------------------------------------
# âœ… Compatible with Node.js + Playwright + Express
# âœ… Listens on port 10000 (Fly proxy-compatible)
# âœ… Includes persistent /data volume for saved files
# âœ… Ready to deploy on Free Tier or Production

app = "hyroxscraper"          # Your Fly.io app name
primary_region = "yyz"        # Closest region (Toronto)
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  # Fly auto-detects Dockerfile or uses builder if present

[env]
  PORT = "10000"
  NODE_ENV = "production"

[[services]]
  internal_port = 10000
  protocol = "tcp"

  [services.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

# ðŸ”’ Volume Mount (persistent data)
[mounts]
  source = "hyroxscraper_data"     # Volume name (you will create this)
  destination = "/data"            # Folder path inside container

# ðŸ§  Virtual Machine configuration
[[vm]]
  memory = "512mb"                 # Minimum RAM for Playwright
  cpu_kind = "shared"
  cpus = 1
