app = "your-app-name"

[build]
  builtin = "node"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[[mounts]]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 100
    soft_limit = 50
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
